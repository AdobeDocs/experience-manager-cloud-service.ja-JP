<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="pathAGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pathBGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA914;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#333">Choose Your Path</text>
  
  <!-- Decision Point -->
  <g id="decision-point">
    <rect x="350" y="70" width="200" height="80" rx="15" fill="url(#decisionGradient)" 
          stroke="#B7950B" stroke-width="3"/>
    <text x="450" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">What's your situation?</text>
    <text x="450" y="115" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="white">Choose the path that</text>
    <text x="450" y="130" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="white">matches your needs</text>
  </g>
  
  <!-- Path A: New Project -->
  <g id="path-a">
    <!-- Arrow to Path A -->
    <path d="M 380 150 Q 300 180 200 220" stroke="#333" stroke-width="3" 
          fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Path A Box -->
    <rect x="50" y="220" width="300" height="280" rx="15" fill="url(#pathAGradient)" 
          stroke="#2E5BBA" stroke-width="3"/>
    
    <!-- Path A Header -->
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="white">Path A: New Project</text>
    
    <!-- Path A Content -->
    <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white">Best for:</text>
    <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" fill="white">• New implementations</text>
    <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Proof-of-concepts</text>
    <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">• Starting from scratch</text>
    
    <text x="70" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white">What you get:</text>
    <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="white">• Pre-configured template</text>
    <text x="70" y="410" font-family="Arial, sans-serif" font-size="12" fill="white">• Forms Block included</text>
    <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="white">• Ready-to-use setup</text>
    
    <text x="70" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white">Steps involved:</text>
    <text x="70" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">1. GitHub repo from template → 2. AEM integration → 3. Create forms</text>
  </g>
  
  <!-- Path B: Existing Project -->
  <g id="path-b">
    <!-- Arrow to Path B -->
    <path d="M 520 150 Q 600 180 700 220" stroke="#333" stroke-width="3" 
          fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Path B Box -->
    <rect x="550" y="220" width="300" height="280" rx="15" fill="url(#pathBGradient)" 
          stroke="#4A7C59" stroke-width="3"/>
    
    <!-- Path B Header -->
    <text x="700" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="white">Path B: Existing Project</text>
    
    <!-- Path B Content -->
    <text x="570" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white">Best for:</text>
    <text x="570" y="300" font-family="Arial, sans-serif" font-size="12" fill="white">• Existing AEM Sites</text>
    <text x="570" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Adding form capabilities</text>
    <text x="570" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">• Current EDS projects</text>
    
    <text x="570" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white">What you get:</text>
    <text x="570" y="390" font-family="Arial, sans-serif" font-size="12" fill="white">• Forms added to existing site</text>
    <text x="570" y="410" font-family="Arial, sans-serif" font-size="12" fill="white">• Keep current setup</text>
    <text x="570" y="430" font-family="Arial, sans-serif" font-size="12" fill="white">• Minimal disruption</text>
    
    <text x="570" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white">Steps involved:</text>
    <text x="570" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">1. Copy form files → 2. Configure components → 3. Build &amp; deploy</text>
  </g>
  
  <!-- Decision Helper Questions -->
  <g id="decision-questions">
    <rect x="150" y="520" width="600" height="60" rx="10" fill="#E8F4FD" 
          stroke="#4A90E2" stroke-width="2"/>
    <text x="450" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#2E5BBA">Quick Decision Guide</text>
    <text x="170" y="560" font-family="Arial, sans-serif" font-size="12" fill="#2E5BBA">
      ❓ Do you have an existing AEM project? → Choose Path B  |  ❓ Starting fresh? → Choose Path A
    </text>
  </g>
  
  <!-- Visual indicators -->
  <g id="visual-indicators">
    <!-- New Project Icon -->
    <circle cx="200" cy="190" r="20" fill="#4A90E2" stroke="white" stroke-width="3"/>
    <text x="200" y="197" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="white">NEW</text>
    
    <!-- Existing Project Icon -->
    <circle cx="700" cy="190" r="20" fill="#7ED321" stroke="white" stroke-width="3"/>
    <text x="700" y="197" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">ADD</text>
    
    <!-- Template icon for Path A -->
    <rect x="300" y="380" width="30" height="20" rx="3" fill="white" opacity="0.8"/>
    <text x="315" y="393" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#2E5BBA">TMPL</text>
    
    <!-- Integration icon for Path B -->
    <circle cx="815" cy="390" r="12" fill="white" opacity="0.8"/>
    <text x="815" y="395" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#4A7C59">+</text>
  </g>
  
  <!-- Call to action -->
  <text x="450" y="595" font-family="Arial, sans-serif" font-size="12" font-style="italic" 
        text-anchor="middle" fill="#666">
    Select your path below and follow the step-by-step instructions
  </text>
</svg>