<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA914;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9013FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
      </marker>
    </defs>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">How Form Prefilling Works</text>
  
  <!-- Step 1: User Opens Form -->
  <g id="step1">
    <rect x="50" y="80" width="140" height="80" rx="10" fill="url(#userGradient)" stroke="#2E5BBA" stroke-width="2"/>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">USER</text>
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Opens</text>
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Adaptive Form</text>
    
    <!-- Step label -->
    <circle cx="120" cy="65" r="15" fill="#FF6B6B"/>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">1</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="120" x2="250" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Identify Data Source -->
  <g id="step2">
    <rect x="270" y="80" width="140" height="80" rx="10" fill="url(#serviceGradient)" stroke="#4A7C59" stroke-width="2"/>
    <text x="340" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">PREFILL SERVICE</text>
    <text x="340" y="118" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Identifies</text>
    <text x="340" y="133" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Data Source</text>
    <text x="340" y="148" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="white">(FDM/Draft)</text>
    
    <!-- Step label -->
    <circle cx="340" cy="65" r="15" fill="#FF6B6B"/>
    <text x="340" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">2</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="410" y1="120" x2="470" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Retrieve Data -->
  <g id="step3">
    <rect x="490" y="80" width="140" height="80" rx="10" fill="url(#dataGradient)" stroke="#B7950B" stroke-width="2"/>
    <text x="560" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">DATA SOURCE</text>
    <text x="560" y="118" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Retrieves Data</text>
    <text x="560" y="133" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Based on Context</text>
    <text x="560" y="148" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="white">(User ID, Parameters)</text>
    
    <!-- Step label -->
    <circle cx="560" cy="65" r="15" fill="#FF6B6B"/>
    <text x="560" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">3</text>
  </g>
  
  <!-- Arrow 3 (curved down) -->
  <path d="M 560 160 Q 560 200 400 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Map and Display -->
  <g id="step4">
    <rect x="220" y="240" width="160" height="100" rx="10" fill="url(#formGradient)" stroke="#4A148C" stroke-width="2"/>
    <text x="300" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">ADAPTIVE FORM</text>
    <text x="300" y="285" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Maps Data to Fields</text>
    <text x="300" y="300" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">via bindRef</text>
    <text x="300" y="320" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Displays Populated</text>
    <text x="300" y="335" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Form to User</text>
    
    <!-- Step label -->
    <circle cx="300" cy="220" r="15" fill="#FF6B6B"/>
    <text x="300" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">4</text>
  </g>
  
  <!-- Data types illustration -->
  <g id="data-types">
    <text x="60" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Data Types:</text>
    
    <!-- Bound Data -->
    <rect x="60" y="415" width="100" height="30" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="110" y="435" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="#1976D2">Bound Fields</text>
    
    <!-- Unbound Data -->
    <rect x="180" y="415" width="100" height="30" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="1"/>
    <text x="230" y="435" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="#7B1FA2">Unbound Fields</text>
    
    <!-- Data formats -->
    <text x="320" y="435" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Supports: XML, JSON, FDM
    </text>
  </g>
  
  <!-- Benefits callout -->
  <g id="benefits">
    <rect x="550" y="360" width="200" height="120" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="650" y="380" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#2E7D32">Key Benefits</text>
    
    <text x="560" y="400" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      • Faster form completion
    </text>
    <text x="560" y="415" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      • Improved user experience
    </text>
    <text x="560" y="430" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      • Higher conversion rates
    </text>
    <text x="560" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      • Reduced input errors
    </text>
    <text x="560" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      • Better data quality
    </text>
  </g>
  
  <!-- Process flow indicators -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" font-style="italic" 
        text-anchor="middle" fill="#666">
    Automatic process triggered when user opens the form
  </text>
</svg>