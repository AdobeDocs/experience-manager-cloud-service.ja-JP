<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="universalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adaptiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Form Authoring Experience Comparison
  </text>
  
  <!-- Universal Editor Side -->
  <g id="universalEditor">
    <rect x="50" y="60" width="320" height="400" rx="12" fill="url(#universalGradient)" stroke="#0066cc" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="60" y="70" width="300" height="50" rx="8" fill="#e6f3ff" stroke="#0066cc" stroke-width="1"/>
    <text x="210" y="90" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Universal Editor</text>
    <text x="210" y="105" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="12">(Edge Delivery Services Template)</text>
    
    <!-- Interface Features -->
    <text x="210" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Features:</text>
    
    <text x="70" y="165" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Modern WYSIWYG Interface</text>
    <text x="80" y="180" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Real-time visual editing</text>
    <text x="80" y="195" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Streamlined component palette</text>
    
    <text x="70" y="220" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Performance Optimized</text>
    <text x="80" y="235" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Edge Delivery Services only</text>
    <text x="80" y="250" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Fast loading and rendering</text>
    
    <text x="70" y="275" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Git-Based Workflow</text>
    <text x="80" y="290" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Version control integration</text>
    <text x="80" y="305" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Developer-friendly approach</text>
    
    <text x="70" y="330" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Simplified Components</text>
    <text x="80" y="345" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Essential form elements</text>
    <text x="80" y="360" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="11">• Clean, focused interface</text>
    
    <!-- Best For -->
    <rect x="60" y="380" width="300" height="70" rx="8" fill="#cce7ff" stroke="#0066cc" stroke-width="1"/>
    <text x="210" y="400" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Best For:</text>
    <text x="210" y="420" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="11">High-performance public forms</text>
    <text x="210" y="435" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="11">Modern development practices</text>
  </g>
  
  <!-- VS Separator -->
  <g id="separator">
    <line x1="400" y1="150" x2="400" y2="400" stroke="#ddd" stroke-width="2"/>
    <circle cx="400" cy="275" r="25" fill="#6c757d" stroke="white" stroke-width="3"/>
    <text x="400" y="282" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VS</text>
  </g>
  
  <!-- Adaptive Forms Editor Side -->
  <g id="adaptiveEditor">
    <rect x="430" y="60" width="320" height="400" rx="12" fill="url(#adaptiveGradient)" stroke="#ff6b35" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="440" y="70" width="300" height="50" rx="8" fill="#ffe6e6" stroke="#ff6b35" stroke-width="1"/>
    <text x="590" y="90" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Adaptive Forms Editor</text>
    <text x="590" y="105" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="12">(Core Component Template)</text>
    
    <!-- Interface Features -->
    <text x="590" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Features:</text>
    
    <text x="450" y="165" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Full-Featured Interface</text>
    <text x="460" y="180" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Comprehensive component library</text>
    <text x="460" y="195" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Advanced configuration options</text>
    
    <text x="450" y="220" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Enterprise Capabilities</text>
    <text x="460" y="235" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Complex business logic</text>
    <text x="460" y="250" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Advanced validation rules</text>
    
    <text x="450" y="275" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ AEM Ecosystem</text>
    <text x="460" y="290" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Deep AEM integration</text>
    <text x="460" y="305" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Dual publishing options</text>
    
    <text x="450" y="330" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Advanced Components</text>
    <text x="460" y="345" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Panels, wizards, accordions</text>
    <text x="460" y="360" fill="#ffe6e6" font-family="Arial, sans-serif" font-size="11">• Data integration components</text>
    
    <!-- Best For -->
    <rect x="440" y="380" width="300" height="70" rx="8" fill="#ffccb3" stroke="#ff6b35" stroke-width="1"/>
    <text x="590" y="400" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Best For:</text>
    <text x="590" y="420" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="11">Enterprise workflows and integrations</text>
    <text x="590" y="435" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="11">Complex form requirements</text>
  </g>
  
  <!-- Decision Guide -->
  <g id="decisionGuide">
    <rect x="100" y="470" width="600" height="25" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="400" y="485" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Choose based on your requirements: Performance &amp; Simplicity → Universal Editor | Enterprise Features → Adaptive Forms Editor
    </text>
  </g>
</svg>